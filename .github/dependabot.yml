---
version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: monthly
    groups:
      github-actions:
        patterns:
          - '*'
  - package-ecosystem: github-actions
    directory: /
    target-branch: release-0.17
    schedule:
      interval: monthly
    groups:
      github-actions:
        patterns:
          - '*'
  - package-ecosystem: github-actions
    directory: /
    target-branch: release-0.18
    schedule:
      interval: monthly
    groups:
      github-actions:
        patterns:
          - '*'
  - package-ecosystem: github-actions
    directory: /
    target-branch: release-0.19
    schedule:
      interval: monthly
    groups:
      github-actions:
        patterns:
          - '*'
  - package-ecosystem: github-actions
    directory: /
    target-branch: release-0.20
    schedule:
      interval: monthly
    groups:
      github-actions:
        patterns:
          - '*'
  - package-ecosystem: github-actions
    directory: /
    target-branch: release-0.21
    schedule:
      interval: monthly
    groups:
      github-actions:
        patterns:
          - '*'
  - package-ecosystem: gomod
    target-branch: release-0.17
    directory: /
    schedule:
      interval: weekly
    allow:
      # Pick up k8s.io updates
      - dependency-name: k8s.io/apiextensions-apiserver
    ignore:
      # 0.17 tracks the 0.29 branch
      - dependency-name: k8s.io/*
        versions: '>= 0.30.0-alpha.0'
  - package-ecosystem: gomod
    target-branch: release-0.18
    directory: /
    schedule:
      interval: weekly
    allow:
      # Pick up k8s.io updates
      - dependency-name: k8s.io/apiextensions-apiserver
    ignore:
      # 0.18 tracks the 0.30 branch
      - dependency-name: k8s.io/*
        versions: '>= 0.31.0-alpha.0'
  - package-ecosystem: gomod
    target-branch: release-0.19
    directory: /
    schedule:
      interval: weekly
    allow:
      # Pick up k8s.io updates
      - dependency-name: k8s.io/apiextensions-apiserver
    ignore:
      # 0.19 tracks the 0.31 branch
      - dependency-name: k8s.io/*
        versions: '>= 0.32.0-alpha.0'
  - package-ecosystem: gomod
    target-branch: release-0.20
    directory: /
    schedule:
      interval: weekly
    allow:
      # Pick up k8s.io updates
      - dependency-name: k8s.io/apiextensions-apiserver
    ignore:
      # 0.20 tracks the 0.32 branch
      - dependency-name: k8s.io/*
        versions: '>= 0.33.0-alpha.0'
  - package-ecosystem: gomod
    target-branch: release-0.21
    directory: /
    schedule:
      interval: weekly
    allow:
      # Pick up k8s.io updates
      - dependency-name: k8s.io/apiextensions-apiserver
    ignore:
      # 0.21 tracks the 0.33 branch
      - dependency-name: k8s.io/*
        versions: '>= 0.34.0-alpha.0'
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    ignore:
      # Included with prometheus-operator/pkg/client
      - dependency-name: github.com/prometheus-operator/prometheus-operator/pkg/apis/monitoring
      # Our own dependencies are handled during releases
      - dependency-name: github.com/submariner-io/*
      # Managed in admiral
      - dependency-name: github.com/go-logr/logr
      - dependency-name: github.com/onsi/ginkgo/v2
      - dependency-name: github.com/onsi/gomega
      - dependency-name: github.com/pkg/errors
      - dependency-name: github.com/prometheus/client_golang
      - dependency-name: k8s.io/api
      - dependency-name: k8s.io/apimachinery
      - dependency-name: k8s.io/client-go
      - dependency-name: k8s.io/utils
      - dependency-name: sigs.k8s.io/controller-runtime
      # Managed in shipyard
      - dependency-name: sigs.k8s.io/mcs-api
      # Managed in submariner
      - dependency-name: golang.org/x/net
  - package-ecosystem: gomod
    directory: /tools
    schedule:
      interval: weekly
    ignore:
      # Our own dependencies are handled during releases
      - dependency-name: github.com/submariner-io/*
